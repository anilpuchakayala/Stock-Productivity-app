
<div class="container-fluid">
  <div class="row jumbotron">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div>
        <h3>Registration</h3>
        <form #signupForm="ngForm" role="form" (ngSubmit)="onSignin(Email.value, Password.value)">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" #Email ngModel class="form-control" name="Email" placeholder="Email" required email>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" #Password ngModel class="form-control" name="Password" placeholder="Password" required>
          </div>
          <button [disabled]="!signupForm.valid" class="btn btn-default" type="submit" style="margin-right: 20px;">Signin</button>   
             <a class="navbar-brand"  [routerLink]="['/login']">Already registered?</a> 
        </form>
      </div>
    </div>
  </div>
</div>
